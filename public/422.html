<!DOCTYPE html>
<html>

<head>
  <title>Ikigai (422) Rejection</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-image: url("https://eelegal.org/wp-content/uploads/2018/10/43574206_thumbnail-1024x1024.jpg");
    }

    .ikigai-422-error-page {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .ikigai-422-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    .ikigai-422-error-page div.dialog>div {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border-top: #B00100 solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .ikigai-422-error-page h1 {
      font-size: 100%;
      color: #730E15;
      line-height: 1.5em;
    }

    .ikigai-422-error-page div.dialog>p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #999;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #666;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    a {
      text-decoration: none;
      color: black;
      transition: 0.3s;
    }

    a:hover {
      color: blueviolet;
    }
  </style>
</head>

<body class="ikigai-422-error-page">
  <!-- This file lives in public/422.html -->
  <div class="dialog">
    <div>
      <h1>The change you wanted was rejected.</h1>
      <p>Maybe you tried to change something you didn't have access to.</p>
    </div>
    <p>Don't let one rejection put you off: <a href="www.ikigai.bond">Try Again!</a></p>
  </div>
</body>

</html>
